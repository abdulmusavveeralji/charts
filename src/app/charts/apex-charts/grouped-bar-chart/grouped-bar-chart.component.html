<div id="chart">
  <apx-chart
    [series]="getSeries()"
    [chart]="getChart()"
    [stroke]="getStroke()"
    [dataLabels]="getDataLabels()"
    [plotOptions]="getplotOptions()"
    [xaxis]="getXAxis()"
    [colors]="getColor()"
    [fill]="getFill()"
    [yaxis]="getYAxis()"
    [legend]="getLegend()"
  ></apx-chart>
</div>
